<div class="col-9">
  <div id="accordion">
    {% for title in content %}
    <div class="card text-start text-left ml-0" style="background: #e3f2fd">
      <div class="card-header text-dark">
        <button
          class="btn btn-link"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne{{ forloop.counter }}"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          {{ title }}
        </button>
      </div>
      {% if forloop.first %}
      <div
        id="collapseOne{{ forloop.counter }}"  
        class="collapse show"
        aria-labelledby="headingOne"
        data-parent="#accordion"
      >
      {% else %}
      <div
        id="collapseOne{{ forloop.counter }}"  
        class="collapse"
        aria-labelledby="headingOne"
        data-parent="#accordion"
      >
      {% endif %}
        <div class="card-body bg-light">
          {%include "biophys_desc.html"%}
        </div>
      </div>
    </div>
    <hr>
    {% endfor %}
